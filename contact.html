<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Магазин собак</title>
    </head>
    <body>
        <header>
            <h1>Магазин собак</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Породи собак</a>
                    </li>
                    <li>
                        <a href="contact.html">Купити собаку</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section>
            <header>
                <h2>Купити собаку</h2>
                <span>Тут ви можете придбати обрану Вами собаку.</span>
            </header>
            <article>
                <header>
                    <h3>
                        <i>Ціни</i>
                    </h3>
                </header>
                <table border="1">
                    <tr>
                        <td>Американський Той-Тер’єр</td>
                        <td>5000 грн</td>
                    </tr>
                    <tr>
                        <td>Бішон-фрізе</td>
                        <td>9500 грн</td>
                    </tr>
                    <tr>
                        <td>Біла вівчарка</td>
                        <td>6000 грн</td>
                    </tr>
                </table>
                <footer>
                    <span>Ціна договірна.</span>
                </footer>
            </article>
            <article>
                <header>
                    <h3>
                        <i>Замовити</i>
                    </h3>
                </header>
                <form>
                    <label>
                        Ваше ім'я:
                    <input type="text" name="name">
                    </label>
                    <br>
                    <label>
                        Ваш номер:
                    <input type="text" name="telephone">
                    </label>
                    <br>
                    <label>
                        Ваш емейл:
                    <input type="email" name="email">
                    </label>
                    <br>
                    <label>Ваша стать:</label>
                    <label>
                        <input type="radio" name="gender" value="male">Жінка
                
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">Чоловік
                
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">Інше
                
                    </label>
                    <br>
                    <label>Порода:</label>
                    <select>
                        <option>Американський Той-Тер’єр </option>
                        <option>Бішон-фрізе </option>
                        <option>Біла вівчарка </option>
                    </select>
                    <br>
                    <label>Додатково:</label>
                    <textarea></textarea>
                    <br>
                    <input type="submit">
                    <input type="reset">
                </form>
                <footer>
                    <span>Ми подзвонимо Вам найближчим часом.</span>
                    <br>
                    <img src="img/dog.jpg" alt="dog">
                </footer>
            </article>
        </section>
        <footer>
            <br>
            <h4>2018 Alina Pavliuk</h4>
        </footer>
    </body>
</html>
